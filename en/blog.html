<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - irotoRui Official</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #42a5f5; --accent-blue: #1976d2; --bg: #e1eaf2; --card-bg: #ffffff; --text: #2c3e50; --nav-bg: #ffffff; --border: #e3f2fd; --aside-grad: linear-gradient(135deg, #bbdefb 0%, #64b5f6 100%); }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --nav-bg: #1e1e1e; --accent-blue: #64b5f6; --border: #333; --aside-grad: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%); }
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-top: 110px; }
        nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--nav-bg); z-index: 2000; box-shadow: 0 2px 15px rgba(0,0,0,0.1); padding: 10px 0; }
        .nav-inner { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .nav-row { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .nav-item { text-decoration: none; color: var(--accent-blue); font-weight: bold; font-size: 13px; padding: 6px 12px; border-radius: 20px; }
        .nav-item.active { background: var(--accent-blue); color: white; }
        .lang-item { font-size: 11px; opacity: 0.8; border: 1px solid var(--accent-blue); }
        .theme-toggle { background: var(--bg); border: 1px solid var(--accent-blue); color: var(--accent-blue); cursor: pointer; padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; }
        .wrapper { display: flex; max-width: 1050px; margin: 20px auto 50px; background: var(--card-bg); border-radius: 40px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        aside { width: 300px; background: var(--aside-grad); padding: 50px 30px; text-align: center; flex-shrink: 0; color: white; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid white; object-fit: cover; margin-bottom: 20px; }
        main { flex-grow: 1; padding: 40px; }
        h2 { font-size: 24px; color: var(--accent-blue); border-bottom: 2px solid var(--main-blue); padding-bottom: 8px; margin-bottom: 20px; }
        .blog-post { margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px dashed var(--border); }
        .blog-date { font-size: 14px; color: var(--accent-blue); font-weight: bold; }
        .blog-title { font-size: 20px; margin: 5px 0 15px 0; color: var(--text); }
        .blog-content { line-height: 1.8; }
        @media (max-width: 850px) { body { padding-top: 130px; } .wrapper { flex-direction: column; } aside { width: 100%; } }
    </style>
</head>
<body>
    <nav><div class="nav-inner">
        <div class="nav-row">
            <a href="index.html" class="nav-item">Home</a>
            <a href="blog.html" class="nav-item active">Blog</a>
            <a href="schedule.html" class="nav-item">Schedule</a>
            <a href="links.html" class="nav-item">Links</a>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">ðŸŒ“</button>
        </div>
        <div class="nav-row">
            <a href="../blog.html" class="nav-item lang-item">JP</a>
            <a href="blog.html" class="nav-item lang-item active">EN</a>
            <a href="../ko/blog.html" class="nav-item lang-item">KO</a>
            <a href="../zh/blog.html" class="nav-item lang-item">ZH</a>
        </div>
    </div></nav>

    <div class="wrapper">
        <aside>
            <img src="../images/icon.jpg" alt="irotoRui" class="profile-img">
            <h1>irotoRui</h1>
            <p>English Blog</p>
        </aside>
        <main>
            <h2>Blog Posts</h2>
            <div id="blog-container">Loading...</div>
        </main>
    </div>

    <script>
        // Theme Toggle
        const setTheme = (t) => { 
            document.documentElement.setAttribute('data-theme', t); 
            localStorage.setItem('theme', t); 
            document.getElementById('theme-btn').innerText = t === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™'; 
        };
        const toggleTheme = () => setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        setTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

        // Load Blog (Google Sheets - gid=YOUR_BLOG_GID)
        // â€»If you have a separate GID for English blog, change it here.
        async function loadBlog() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmx9HL3njewzgtKUquw8qDdHfnbWE5SuC_SvQwEBO_-FwYqgDHsaoUbrexL71VKmLZ_W-4Yqg9qDg0/pub?gid=1336531980&single=true&output=csv";
            try {
                const res = await fetch(url + "&t=" + Date.now());
                const csv = await res.text();
                const rows = csv.trim().split(/\r?\n/).slice(1);
                const container = document.getElementById('blog-container');
                container.innerHTML = '';
                
                rows.reverse().forEach(row => {
                    const c = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v => v.replace(/"/g, ''));
                    // c[0]: Date, c[1]: Title, c[2]: Content
                    container.innerHTML += `
                        <article class="blog-post">
                            <div class="blog-date">${c[0]}</div>
                            <h3 class="blog-title">${c[1]}</h3>
                            <div class="blog-content">${c[2]}</div>
                        </article>
                    `;
                });
            } catch (e) { document.getElementById('blog-container').innerHTML = '<p>Failed to load posts.</p>'; }
        }

        loadBlog();
    </script>
</body>
</html>
