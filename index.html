    <script>

        async function loadProfile() {
            const container = document.getElementById('profile-container');
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmx9HL3njewzgtKUquw8qDdHfnbWE5SuC_SvQwEBO_-FwYqgDHsaoUbrexL71VKmLZ_W-4Yqg9qDg0/pub?gid=2099815047&single=true&output=csv";

                });
                container.innerHTML = `
                    <p><strong>${data['Name'] || 'ç‘ ä¾å½©æ–—'}</strong>ï¼ˆ${data['Birthday'] || ''}ï¼‰</p>

                `;
            } catch (e) { container.innerHTML = '<p>èª­ã¿è¾¼ã¿å¤±æ•—</p>'; }
        }

        // ãƒ‹ãƒ¥ãƒ¼ã‚¹èª­ã¿è¾¼ã¿
